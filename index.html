<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gomycode responsive nav</title>
    <link rel="stylesheet" href="style.css" />
    <link

    />

  <body>

      <ul class="navbar">
        <li><a href="#">GomycodeLogo</a></li>
        <li class="hideOnMobile"><a href="#">Blog</a></li>
        <li class="hideOnMobile"><a href="#">Products</a></li>
        <li class="hideOnMobile"><a href="#">About</a></li>
        <li class="hideOnMobile"><a href="#">Form</a></li>
        <li class="hideOnMobile" onclick="openSideBar()">
          <a href="#">Login</a>
        </li>
        <li class="test">
          <a href="#"><i class="bx bx-menu" style="font-size: 26px"></i></a>
        </li>
      </ul>

  <script src="./script.js"></script>
